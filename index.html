<head>

  <meta content='width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no'
    name='viewport' />
  <meta content='text/html; charset=UTF-8' http-equiv='Content-Type' />
  <meta content='IE=edge,chrome=1' http-equiv='X-UA-Compatible' />
  <meta content='summary_large_image' name='twitter:card' />
  <link rel="shortcut icon" href="favicon.ico" type="image/webp" />
  <link rel="icon" href="favicon.ico" type="image/webp" />
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css' rel='stylesheet' />
  <link href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css' rel='stylesheet' />
  <title>GOUTUBE</title>
  <!-- Canonical URL & OG basics -->
  <meta content='https://goutube.eu.org/' property='og:url' />
  <meta content='Goutube' property='og:site_name' />
  <meta content='Goutube' property='og:title' />
  <meta content='article' property='og:type' />
  <meta content='Goutube' property='og:title' />
  <meta content='website' property='og:type' />
  <meta content='https://goutube.eu.org/images/thumb.jpg' property='og:image' />
  <meta content='Watch, Free, Full, Video, Movie, HD, Premium, 4K' name='keywords' />
  <meta content='Watch Free Full Video Movie HD Premium!' property='og:description' />
  <!--* skin *-->
  <style>
    /* Body Layout */
    body#layout {
      padding: 10px;
      max-width: 100%
    }

    body#layout .movie-container,
    body#layout .footer {
      display: none;
      visibility: hidden
    }

    body#layout .header,
    body#layout .search-container {
      padding: 0;
      position: relative;
      width: 100%;
      max-width: 100%;
    }

    /* CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #141414;
      color: #fff;
      font-family: 'Roboto', Arial, sans-serif;
      line-height: 1.6;
    }

    .header {
      background: rgba(0, 0, 0, 0.9);
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .h1,
    h1 {
      color: #e50914;
      font-size: 1.5rem !important;
    }

    .search-container {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    #searchInput {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 4px;
      background: #2f2f2f;
      color: #fff;
      flex: 1;
      max-width: 300px;
      width: 100%;
      margin-left: auto;
    }

    #searchInput::placeholder {
      color: #aaa;
    }

    .movie-container {
      max-width: 1200px;
      margin: 2rem auto;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 1.5rem;
      padding: 0 1rem;
    }

    .movie-item {
      background: #1f1f1f;
      border-radius: 8px;
      overflow: hidden;
      transition: transform 0.3s;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
    }

    .movie-item:hover {
      transform: translateY(-5px);
    }

    .movie-item img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      display: block;
    }

    .movie-info {
      padding: 1rem;
    }

    .movie-info h3 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
      overflow: hidden;
      text-overflow: ellipsis;
      white-space: nowrap;
    }

    .movie-info h3 a {
      color: #fff;
      text-decoration: none !important
    }

    .movie-info p {
      color: #ffd700;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 0.3rem;
    }

    .watch-btn {
      display: block;
      background: #e50914;
      color: #fff;
      text-align: center;
      padding: 0.5rem;
      text-decoration: none;
      margin-top: 0.5rem;
      border-radius: 4px;
      transition: background 0.3s;
    }

    .watch-btn:hover {
      background: #ff0f1a;
    }

    #adContainer {
      margin: 30px auto;
      text-align: center;
    }

    .footer {
      background: #000;
      color: #fff;
      text-align: center;
      padding: 1rem;
      margin-top: 2rem;
    }

    .loading {
      text-align: center;
      padding: 2rem;
      font-size: 1.2rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .movie-container {
        grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
      }
    }
  </style>
  <script type='text/javascript' src='//compiledonatevanity.com/0b/ab/9f/0bab9fd7a128359e1ef264565da6c36c.js'></script>
</head>
<!--* body *-->
<body oncontextmenu='return false' ondragstart='return false' onselectstart='return false'>
  <!--* header *-->
  <div class='header'>
    <div class='search-container'>
      <h1><i class='fa-solid fa-film'></i> Goutube</h1>
      <input id='searchInput' placeholder='Search...' type='text' />
    </div>
  </div>
  <div class='movie-container' id='movieContainer'></div>
  <!--* Video *-->
  <div id='videoOverlay'
    style='display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:#000000e0; z-index:9999; overflow:auto;'>
    <div
      style='max-width: 640px; margin: 40px auto; padding: 20px; background: #141414; border-radius: 10px; position: relative; color: #fff;'>
      <h1 id='videoTitle' style='color: #e50914; margin-bottom: 20px;'></h1>
      <div style='position: relative; padding-bottom: 56.25%; height: 0; overflow: hidden; border-radius: 8px;'>
        <iframe allowfullscreen='' frameborder='0' id='videoFrame'
          style='position: absolute; top: 0; left: 0; width: 100%; height: 100%;'></iframe>
      </div>
      <!--* Iklan di bawah video *-->
      <div id='adContainer'>
        <div id='container-b18c09d32efa76ce37196b1e1ef2a7d9'></div>
      </div>
      <!--* Close button *-->
      <button onclick='closeVideo()'
        style='margin-top: 10px; background: #e50914; color: #fff; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer;'>
        <i class='fas fa-times'></i> Close
      </button>
    </div>
  </div>
  <!--* Footer *-->
  <footer class='footer'>
    Copyright &#169; <script type='text/javascript'>
      var creditsyear = new Date();
      document.write(creditsyear.getFullYear());

  </footer>

</body>
